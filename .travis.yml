language: node_js
node_js:
  - 6
  - 8
  - 9
  - 10
before_install:
  - yarn config set no-progress
  - yarn global add greenkeeper-lockfile@1
install:
  - yarn
before_script:
  - greenkeeper-lockfile-update
  - yarn check --integrity
after_script:
  - greenkeeper-lockfile-upload
script:
  - yarn lint
  - yarn test
notifications:
  email: true
after_success:
  - npm run coverage
